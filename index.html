<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ</title>
</head>
<body style="background-color: rgb(0, 0, 0);">
    <h1 style="color: rgb(255, 255, 255);">Работу выполнил Суворкин Илья 8А класс 05.03</h1>
    <h2> <center style="color: rgb(255, 255, 255);">"нахождение суммы цифр четырёхзначного числа"</center> </h2> <br><br>
    <input style="width: 200px; color: rgb(255, 255, 255); background-color: rgb(0, 0, 0); border-color: gray;" id="num1" placeholder="Введите сюда 4'значное число"/> <br><br>
    <button id="button" style="color: rgb(255, 255, 255); background-color: rgb(0, 0, 0); border-radius: 13px; border-color: gray;">нажмите для овтета</button>
    <p id="result" style="color: rgb(255, 255, 255);"></p>
</body>
<script>
        let result;
        let button = document.getElementById(`button`);
    button.addEventListener(`click`, function(){
        let num1 = Number(document.getElementById(`num1`).value);
        let a = Math.floor(num1 / 1000);
        let a1000 = a * 1000;
        let b100 = num1 - a1000;
        let b = Math.floor(b100 / 100);
        let b1000 = b * 100;
        let figa =  b100 - b1000;
        let c = Math.floor(figa / 10);
        let d = figa % 10;
    result = a + b + c +d;
        document.getElementById("result").innerHTML = result;
    });
</script>
</html>
